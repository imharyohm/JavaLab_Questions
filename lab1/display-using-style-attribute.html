<!-- 3. Design a web page using inline style attribute which will display
thefollowing output:
i) Apply style attribute on h1 tags
ii) Apply a background color in web page using body tag
iii) Apply internal style sheet on 3.i) and 3.ii) -->

<!DOCTYPE html>
<html>
<head>
    <title>KIIT University</title>
    <style>
        h1{
            color: red;
            text-align: center;
        }
        p{
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body bgcolor="yellow">
    <h1 style="color: red;"><u>KIIT University</u></h1>
    <p style="color: blue; font-weight: bolder;">School of Computer Engineering</p>
</body>
</html>
