<!-- Bio-Data Form -->

<!DOCTYPE html>
<html>
<head>
    <title>Bio-Data Form</title>
    <style>
        .gender{
            margin-left: 60px;
        }
        .hobbies{
            margin-left: 65px;
        }
    </style>
</head>
<body>
    <h1>BioData Form</h1>
    <form>
        Firstname: <input type="text" name="firsname">
        <br>
        <br>
        Lastname: <input type="text" name="lastname">
        <br>
        <br>
        Gender: 
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender" class="gender"> Female <br>
        <input type="radio" name="gender" class="gender"> Other <br>
        <br>
        Hobbies: 
        <input type="checkbox" name="hobbies"> Chess <br>
        <input type="checkbox" name="hobbies" class="hobbies"> Singing <br>
        <input type="checkbox" name="hobbies" class="hobbies"> Dancing
        <br>
        <br>
        Mobile: 
        <input type="tel" name="mobile">
        <br>
        <br>
        Email: 
        <input type="email" name="email">
        <br>
        <br>
        Url: 
        <input type="url" name="url">
        <br>
        <br>
        Date of Birth: 
        <input type="date" name="dob">
        <br>
        <br>
        Aadhar Number: 
        <input type="text" max="12">
        <br>
        <br>
        Address: 
        <textarea name="address" cols="30" rows="10">Enter your Address</textarea>
        <br>
        <br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
